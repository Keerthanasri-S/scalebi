<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scale BI</title>

  <style>
    body {
      margin-left: 220px;
      transition: margin-left 0.2s;
    }
    #sidebarToggle:checked ~ .sidebar {
      width: 60px;
    }
    #sidebarToggle:checked ~ .sidebar .sidebar-title {
      opacity: 0;
    }
    #sidebarToggle:checked ~ .main-content {
      margin-left: 60px;
    }
    #sidebarToggle:checked ~ nav {
      margin-left: 60px;
    }
    .sidebar {
      width: 220px;
      min-height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      transition: width 0.2s;
      z-index: 1040;
      overflow-x: hidden;
      background: #f8f9fa;
      border-right: 1px solid #dee2e6;
    }
    .sidebar .sidebar-title {
      transition: opacity 0.2s;
      opacity: 1;
      white-space: nowrap;
    }
    .sidebar {
      margin-top: 60px !important;
    }
    /* Toggle button styling */
    .sidebar-toggle-label {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 1051;
      background: #fff;
      border: 1px solid #dee2e6;
      border-radius: 0.25rem;
      padding: 0.25rem 0.5rem;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.03);
      display: flex;
      align-items: center;
    }
    @media (max-width: 768px) {
      body, #sidebarToggle:checked ~ .main-content, #sidebarToggle:checked ~ nav {
        margin-left: 0 !important;
      }
      .sidebar {
        position: absolute;
        min-height: 100%;
        z-index: 1040;
      }
    }
  </style>

</head>

<body><!-- Hidden checkbox for CSS-only toggle -->
  <input type="checkbox" id="sidebarToggle" class="d-none" />
  <!-- Toggle button -->
  <label for="sidebarToggle" class="sidebar-toggle-label" title="Toggle sidebar">
    <i class="bi bi-list"></i>
  </label>
  <!-- Sidebar -->
  <aside class="sidebar">
    <ul class="list-unstyled m-0 p-3">
      <li class="mb-3">
        <a href="#" class="d-flex align-items-center text-decoration-none text-dark">
          <i class="bi bi-house-door me-2"></i>
          <span class="sidebar-title">Dashboard</span>
        </a>
      </li>
      <li class="mb-3">
        <a href="#" class="d-flex align-items-center text-decoration-none text-dark">
          <i class="bi bi-graph-up me-2"></i>
          <span class="sidebar-title">Analytics</span>
        </a>
      </li>
      <li class="mb-3">
        <a href="#" class="d-flex align-items-center text-decoration-none text-dark">
          <i class="bi bi-people me-2"></i>
          <span class="sidebar-title">Users</span>
        </a>
      </li>
      <li>
        <a href="#" class="d-flex align-items-center text-decoration-none text-dark">
          <i class="bi bi-gear me-2"></i>
          <span class="sidebar-title">Settings</span>
        </a>
      </li>
    </ul>
  </aside>
  <!-- Main content and navbar -->
  <nav class="navbar navbar-expand-md mb-4">
    <div class="container-fluid">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <img src="scalebi_logo.jpg" width="40" height="32" alt="ScaleBI logo">
        <span class="fs-4">ScaleBI</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation"> <span
          class="navbar-toggler-icon"></span> </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="me-auto mb-2 px-4 mb-md-0 w-75">
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          </form>
        </div>
        <div class="dropdown ms-auto">
          <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
            <div class="avatar-wrapper me-2">
              <img src="https://i.pravatar.cc/40?img=12" alt="" width="40" height="40" class="rounded-circle">
              <span class="status-dot"></span>
            </div>
            <div class="d-flex flex-column">
              <span class="fw-medium">Sathish Kumar</span>
              <small class="text-muted">Manager</small>
            </div>
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" href="#">Sign out</a></li>
          </ul>
        </div>
        <div class="pos-f-t">
          <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">
              <h5 class="text-white h4">Collapsed content</h5>
              <span class="text-muted">Toggleable via the navbar brand.</span>
            </div>
          </div>
          <nav class="navbar navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse"
              data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
              aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </nav>
        </div>
      </div>
    </div>
  </nav>
  <div class="main-content">
    <!-- Your main content goes here -->
  </div>
  <script type="module" src="src/js/main.js"></script>
</body>

</html>
