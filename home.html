<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scale BI Â· Javafest Dashboard</title>

  <!-- Bootstrap 5 CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- ECharts -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>

  <style>
    body {
      min-height: 100vh;
      overflow-x: hidden;
      background-color: #f8f9fb;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 240px;
      background: #fff;
      border-right: 1px solid #e5e5e5;
      transition: width 0.3s ease;
      z-index: 1030;
      padding: 10px;
    }

    .sidebar.collapsed {
      width: 70px;
    }

    .sidebar .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 56px;
      border-bottom: 1px solid #eee;
    }

    .sidebar .logo svg {
      height: 32px;
      width: auto;
    }

    .sidebar .nav-link {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 16px;
      color: #333;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .sidebar .nav-link:hover {
      background: #f1f5ff;
      color: #0d6efd;
    }

    .sidebar.collapsed .nav-link span {
      display: none;
    }

    .sidebar.collapsed .nav-link {
      justify-content: center;
      padding: 10px;
    }

    .content {
      margin-left: 240px;
      transition: margin-left 0.3s ease;
      padding-top: 56px;
    }

    .content.expanded {
      margin-left: 70px;
    }

    .card-kpi, .chart-card {
      border: 0;
      border-radius: 1rem;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
    }

    .echart { width: 100%; height: 320px; }

    /* User avatar with online dot */
    .avatar-wrapper {
      position: relative;
      display: inline-block;
    }
    .avatar-wrapper .status-dot {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 10px;
      height: 10px;
      background: #28a745;
      border: 2px solid #fff;
      border-radius: 50%;
    }
  </style>
</head>
<body>


  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">


    <nav class="nav flex-column py-2">
      <a class="nav-link active" href="#"><i class="bi bi-speedometer2"></i> <span>Dashboard</span></a>
      <a class="nav-link" href="#"><i class="bi bi-people"></i> <span>Attendees</span></a>
      <a class="nav-link" href="#"><i class="bi bi-calendar3"></i> <span>Schedule</span></a>
      <a class="nav-link" href="#"><i class="bi bi-mic"></i> <span>Speakers</span></a>
      <a class="nav-link" href="#"><i class="bi bi-building"></i> <span>Venues</span></a>
      <a class="nav-link" href="#"><i class="bi bi-cash-coin"></i> <span>Sponsors</span></a>
      <a class="nav-link" href="#"><i class="bi bi-gear"></i> <span>Settings</span></a>
    </nav>
  </div>

  <!-- Top Navbar -->
  <nav class="navbar navbar-light bg-white border-bottom fixed-top" style="transition: margin-left 0.3s ease;" id="topnav">
    <div class="container-fluid">

          <div class="d-flex justify-content-between align-items-center mb-3">
      <button class="btn btn-outline-secondary btn-sm" id="toggleSidebar"><i class="bi bi-list"></i></button>
      <div class="logo ms-2">
        <!-- Creative SVG Logo -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" width="120" height="30">
          <text x="0" y="35" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="bold" fill="#0d6efd">Scale</text>
          <text x="110" y="35" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="bold" fill="#20c997">BI</text>
        </svg>
      </div>
    </div>

      <div class="dropdown ms-auto">
        <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
          <div class="avatar-wrapper me-2">
            <img src="https://i.pravatar.cc/40?img=12" alt="" width="40" height="40" class="rounded-circle">
            <span class="status-dot"></span>
          </div>
          <div class="d-flex flex-column">
            <span class="fw-medium">Sathish Kumar</span>
            <small class="text-muted">Manager</small>
          </div>
        </a>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="#">Sign out</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main id="content" class="content">
    <div class="container-xxl">
      <!-- KPIs -->
      <div class="row g-4 mb-2">
        <div class="col-12 col-sm-6 col-lg-3">
          <div class="card card-kpi p-3">
            <div class="text-secondary small">Total Registrations</div>
            <div class="fs-3 fw-semibold">1,248</div>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-lg-3">
          <div class="card card-kpi p-3">
            <div class="text-secondary small">Confirmed Attendees</div>
            <div class="fs-3 fw-semibold">932</div>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-lg-3">
          <div class="card card-kpi p-3">
            <div class="text-secondary small">Sessions</div>
            <div class="fs-3 fw-semibold">36</div>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-lg-3">
          <div class="card card-kpi p-3">
            <div class="text-secondary small">Satisfaction</div>
            <div class="fs-3 fw-semibold">4.7/5</div>
          </div>
        </div>
      </div>

      <!-- Charts -->
      <div class="row g-4">
        <div class="col-lg-8">
          <div class="card chart-card p-3">
            <h5>Registrations Over Time</h5>
            <div id="lineChart" class="echart"></div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="card chart-card p-3">
            <h5>Track Split</h5>
            <div id="pieChart" class="echart" style="height:340px;"></div>
          </div>
        </div>
      </div>

      <div class="row g-4 mt-1 mb-5">
        <div class="col-lg-6">
          <div class="card chart-card p-3">
            <h5>Daily Check-ins</h5>
            <div id="barChart" class="echart"></div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="card chart-card p-3">
            <h5>City-wise Participation</h5>
            <div id="radarChart" class="echart"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="./src/main.js"></script>
</body>
</html>
